
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="shape">
        <br>
        <h1 id="title"><i>Shape Generator</i></h1> 
        <br>
        <p id="para1">Select the desired shape</p>
        <br>
        <div>
            <input type="radio" name="name" value="circle" id="circle" checked > Circle
            <input type="radio" name="name" value="rectangle" id="rectangle"> Rectange
            <input type="radio" name="name" value="square" id="square"> Square
        </div>
        <br>
        <div>
            <p>Select the desired color</p><br>
            <input type="color" id="color" style="border-radius: 5px;">
        </div>
        <br>
        <div>
            <p id="shapelabel"><strong>Enter the number of shapes</strong></p> <br>
            <input type="number" id="number" name="sh"> <br><br>
            <button id="button"> Submit </button>
        </div>
        <br><br>
    </div>
    <div class="display">
        <div class="box" id="box"></div>
    </div>
</body>
</html>
